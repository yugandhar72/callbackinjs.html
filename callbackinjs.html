<body>
<p> 1.Create a 6 digit otp with combination of both alphabets and numbers</p>

<p>2.Take age as input from user and calculate the days from given age</p>

<p>3.Calculate the difference between the two dates and return the difference in years, months and days.</p>


<script>
    function generateOtp(length){
    const char = "abhiram123456789";
    let otp = '';
    for(i=0;i<length;i++){
        otp += char[Math.floor(Math.random() * char.length)];
    }
    return otp;
}
console.log(generateOtp(6));



let age = Number(prompt("enter the person age!"))
function ageOfPerson(){
    console.log((age*365.25).toFixed(0))

}
ageOfPerson()

function twoDates(startDate,endDate){
let years = startDate.getFullYear()-endDate.getFullYear();
// console.log(years);
let month = startDate.getMonth()-endDate.getMonth();
// console.log(month);
let days = startDate.getDay()-endDate.getDay();
// console.log(days);
return{
    yrs:Math.abs(years),
    mts:Math.abs(month),
    dys:Math.abs(days)
}


}
let date1 = new Date()
// console.log(date1);
let date2 = new Date("12-04-2001");
// console.log(date2);
let diff = twoDates(date1,date2);
console.log(` Years ${diff.yrs} Months ${diff.mts} Days ${diff.dys}`);
</script>
